- id: activate_monitors
  alias: 'Turn monitors on'
  initial_state: True
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.monitors
        state: 'off'
      # - condition: time
      #   after: '00:01:00'
      - condition: state
        entity_id: input_boolean.guest_room
        state: 'off'
  trigger:
    - platform: state
      entity_id: sensor.office_pir
      to: 'motion detected'
  action:
    - service: switch.turn_on
      entity_id: switch.monitors

- id: disable_monitors
  alias: 'Turn monitors off'
  initial_state: True
  trigger:
    platform: time_pattern
    minutes: '/1'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.monitors
        state: 'on'
      # - condition: time
      #   # At least one of the following is required.
      #   after: '17:00:00'
      #   before: '05:00:00'
      - condition: template
        value_template: '{{ (as_timestamp(now()) - as_timestamp(states.sensor.office_pir.last_changed)) > 180 }}'
      - condition: state
        entity_id: switch.vacation_mode
        state: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.monitors


- id: open_office_window
  alias: Open Windows
  initial_state: true
  hide_entity: true
  trigger:
    platform: time_pattern
    minutes: '/1'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.monitors
        state: 'on'
      - condition: template
        value_template: '{{ states.sensor.office_temperature.state > states.sensor.dark_sky_temperature.state }}'
      - condition: template
        value_template: '{{ states.sensor.dark_sky_temperature.state > 65 }}'
      - condition: time
        # At least one of the following is required.
        after: '09:00:00'
        before: '18:00:00'
      - condition: state
        entity_id: input_boolean.windows_open
        state: 'off'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.page_location
        option: 'Office'
    - service: script.speech_engine
      data:
        call_open_office_window: 1
        call_no_announcement: 0

