- id: turn_on_office_fan
  alias: Turn on the fan
  initial_state: true
  hide_entity: true
  trigger:
    platform: time_pattern
    minutes: '/1'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.monitors
        state: 'on'
      - condition: state
        entity_id: fan.office
        state: 'off'
      - condition: numeric_state
        entity_id: sensor.office_temperature
        above: 79
      - condition: time
        # At least one of the following is required.
        after: '09:00:00'
        before: '22:00:00'
  action:
    - service: fan.toggle
      entity_id: fan.office

- id: auto_office_fan_low
  alias: Adjust the fan based on temp low
  initial_state: true
  hide_entity: true
  trigger:
    platform: time_pattern
    minutes: '/1'
    seconds: 00
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.monitors
        state: 'on'
      - condition: state
        entity_id: fan.office
        state: 'on'
      - condition: numeric_state
        entity_id: sensor.office_temperature
        below: 74
      - condition: time
        # At least one of the following is required.
        after: '09:00:00'
        before: '22:00:00'
  action:
    - service: fan.set_speed
      entity_id: fan.office
      data: {"speed": "low" }

- id: auto_office_fan_med
  alias: Adjust the fan based on temp med
  initial_state: true
  hide_entity: true
