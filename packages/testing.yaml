input_boolean:
  trash_test:
    initial: off
#   weekly_trash_reminder:
#     initial: on
  test_tts:
    initial: off
  test_notify:
    initial: off
  test_hidegroup:
    initial: off

group:
  dev:
    icon: mdi:developer-board
    view: true
    entities:
    - sensor.example
    - input_boolean.trash_test
    - group.family
    - input_boolean.guest_mode
    - input_boolean.switch_mode
    - input_boolean.test_hidegroup
    - input_boolean.test_tts
    - group.live_scenes
    - sensor.date_weekday
    - sensor.date_month
    - sensor.date_day
    - script.test_speech_engine

  live_scenes:
    control: hidden
    name: Live Scenes
    entities:
      # - script.aquarium_scene
      # - script.river_scene
      # - script.beach_scene
      # - script.sexy_time
      # - script.jungle_scene
      - script.good_morning_tts
      - script.space_scene


automation:
   - alias: 'Test Weekly trash check'
     initial_state: True
     trigger:
       - platform: state
         entity_id: input_boolean.trash_test
         from: 'off'
         to: 'on'
     condition:
       # - condition: time
       #   weekday:
       #     - sun
       - condition: state
         entity_id: input_boolean.weekly_trash_reminder
         state: 'on'
     action:
       # - service: notify.slack__dev
       #   data_template:
       #     message: >
       #       {%- set responses = [
       #       'Don\'t forget to set out the trash cans.',
       #       'Did you forget, the trash truck comes tomorrow?',
       #       'Got you covered, vacation lights are on'] -%}
       #       {{ responses | random }}
       - service: notify.ios_brucesiphone2_ios
         data_template:
           title: "Trash can reminder DEV"
           message: >
             {%- set responses = [
             'Don\'t forget to set out the trash cans.',
             'Did you forget, the trash truck comes tomorrow?',
             'Got you covered, vacation lights are on'] -%}
             {{ responses | random }}
           data:
             push:
               badge: 0
               category: "TRASH"
