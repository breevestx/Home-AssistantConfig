homeassistant:
  customize:
    script.aquarium_scene:
      friendly_name: 'Aquarium'
      emulated_hue: true
      icon: mdi:fish
    script.sexy_time:
      friendly_name: 'Sexy Time'
      emulated_hue: true
      icon: mdi:heart
    script.river_scene:
      friendly_name: 'River'
      emulated_hue: true
      icon: mdi:hook
    script.beach_scene:
      friendly_name: 'Beach'
      emulated_hue: true
      icon: mdi:tower-beach
    script.jungle_scene:
      friendly_name: 'Jungle'
      emulated_hue: true
      icon: mdi:paw
    script.fireplace_scene:
      friendly_name: 'Fire Place'
      emulated_hue: true
      icon: mdi:fire
    script.space_scene:
      friendly_name: 'Space'
      emulated_hue: true
      icon: mdi:earth



script:
  space_scene:
    sequence:
      - service_template: >-
          script.kodi_play_file{{ '_bootup' if is_state('sensor.mb_mediacenter', 'Offline') }}
        data:
          file: "plugin://plugin.video.youtube/?action=play_video&videoid=NM2wtte1JRE"
      # - service: light.hue_activate_scene
      #   data:
      #     group_name: "Living Room"
      #     scene_name: "space"
  test_speech_engine:
    sequence:
      - service: input_boolean.turn_on
        entity_id: input_boolean.alert_mode

      - service: script.speech_engine
        data:
          # call_inside_weather: 1
          # call_responsibilities: 1
          call_outside_weather: 1
          # call_garage_check: 1
          # call_window_check: 1
          # call_light_check: 1





