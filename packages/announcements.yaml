##########  ############################################################
##  Announce when people come or go.
## Announce over all Chromecast Audios
######################################################################
automation:
  - alias: 'People Greeting'
    initial_state: True
    trigger:
      - platform: state
        entity_id:
          - sensor.bruce
          - sensor.lene
        from: 'not_home'
        to: 'home'
        for: '00:02:00'

    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.page_location
          option: 'Office'
      - service: script.speech_engine
        data_template:
          call_no_announcement: 0
          personarriving: >
            {% set person = trigger.entity_id.split('.')[1]|replace('_', ' ')%}
            {%- macro greeting_sentence(person) -%}
            {{ [
            "Welcome back home " ~ person,
            "Guess who is home?" ~ person +" is!",
            person + " is now in the house.",
            "Welcome Home " ~ person + ".  We have missed you. Or at least Bentley did.",
            "Our home is now complete, Rest your head and relax your feet! Welcome Back " ~ person,
            "Life is like a song, you’re back where you belong. Welcome home " ~ person,
            "Hey there " ~ person + " Welcome Home!",
            "Knock Knock. Who is There? "   ~ person +" is!",
            person ~ "! You are home!",
            "I know a secret! "  ~ person +" is home!"
            ] | random }}
            {%- endmacro -%}
            "{{greeting_sentence(person)}}"
          call_responsibilities: 0
          call_garage_check: 1
          call_window_check: 0
      - service: notify.ios_brucesiphone2_ios
        data:
          message: “Lene is home!”
          data:
            push:
              sound: "US-EN-Morgan-Freeman-Someone-Is-Arriving.wav"

  - alias: 'Lene State'
    initial_state: True
    trigger:
      - platform: state
        entity_id: device_tracker.lene_iphone
        to: not_home
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.page_location
          option: 'Office'
      - service: script.speech_engine
        data_template:
          personarriving: >
            {% set person = trigger.entity_id.split('.')[1]|replace('_', ' ')%}
            {% set from = trigger.from_state%}
            {% set to = trigger.to_state%}
            {%- macro greeting_sentence(person, from, to) -%}
            {{ [
            "Lene has left "~ from,
            "All finished at " ~ from + " ,Lene is on the way home"
            ] | random }}
            {%- endmacro -%}
            ""{{greeting_sentence(person, from, to)}}"
          call_no_announcement: 0


