ios:
  push:
    categories:
      - name: Alarm
        identifier: 'ALARM'
        actions:
          - identifier: 'SOUND_ALARM'
            title: 'Sound Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'SILENCE_ALARM'
            title: 'Silence Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'textInput'
            textInputButtonTitle: 'Silencio!'
            textInputPlaceholder: 'Placeholder'
      - name: Trash
        identifier: 'TRASH'
        actions:
          - identifier: 'Already_Done'
            title: 'Already set out'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
          - identifier: 'SILENCE_REMINDER'
            title: 'Snooze'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'textInput'
            textInputButtonTitle: 'Snnoze for?'
            textInputPlaceholder: 'Placeholder'

emulated_hue:
  type: alexa
  listen_port: 8300
  expose_by_default: false


device_tracker:
# - platform: icloud
#    username: bruce@reeves-kids.com
#    password: !secret iCloud
#    account_name: iCloud
  - platform: nmap_tracker
    hosts: !secret nmap_hosts
    track_new_devices: no
    interval_seconds: 30
    consider_home: 60
  - platform: asuswrt
    host: !secret asus_host
    username: !secret asus_username
    password: !secret asus_password
    track_new_devices: no
    interval_seconds: 12
    consider_home: 180

  - platform: locative

media_player:
  - platform: kodi
    host: !secret kodi_host
    name: Kodi_LV
  - platform: cast

#notify: !include_dir_named notifiers
notify: !include notify.yaml


