# Text to speech
tts:
  platform: google

ios:
  push:
    categories:
      - name: Alarm
        identifier: 'ALARM'
        actions:
          - identifier: 'SOUND_ALARM'
            title: 'Sound Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'SILENCE_ALARM'
            title: 'Silence Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'textInput'
            textInputButtonTitle: 'Silencio!'
            textInputPlaceholder: 'Placeholder'
      - name: Trash
        identifier: 'TRASH'
        actions:
          - identifier: 'Already_Done'
            title: 'Already set out'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
          - identifier: 'SILENCE_REMINDER'
            title: 'Snooze'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'textInput'
            textInputButtonTitle: 'Snnoze for?'
            textInputPlaceholder: 'Placeholder'

